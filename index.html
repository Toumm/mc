<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.js"></script>      

      
<script type="text/javascript" charset="utf-8">
    var deviceReady = false;
    function roundNumber(num) {
        var dec = 3;
        var result = Math.round(num*Math.pow(10,dec))/Math.pow(10,dec);
        return result;
    }
    //-------------------------------------------------------------------------
    // Compass
    //-------------------------------------------------------------------------
    var watchCompassId = null;
    /**
     * Start watching compass
     */
    var watchCompass = function() {
        console.log("watchCompass()");
        // Success callback
        var success = function(a){
            document.getElementById('compassHeading').innerHTML = roundNumber(a.magneticHeading);
        };
        // Fail callback
        var fail = function(e){
            console.log("watchCompass fail callback with error code "+e);
            stopCompass();
            setCompassStatus(e);
        };
        // Update heading every 1 sec
        var opt = {};
        opt.frequency = 1000;
        watchCompassId = navigator.compass.watchHeading(success, fail, opt);
        setCompassStatus("Running");
    };
    /**
     * Stop watching the acceleration
     */
    var stopCompass = function() {
        setCompassStatus("Stopped");
        if (watchCompassId) {
            navigator.compass.clearWatch(watchCompassId);
            watchCompassId = null;
        }
    };
    /**
     * Get current compass
     */
    var getCompass = function() {
        console.log("getCompass()");
        // Stop compass if running
        stopCompass();
        // Success callback
        var success = function(a){
            document.getElementById('compassHeading').innerHTML = roundNumber(a.magneticHeading);
        };
        // Fail callback
        var fail = function(e){
            console.log("getCompass fail callback with error code "+e);
            setCompassStatus(e);
        };
        // Make call
        var opt = {};
        navigator.compass.getCurrentHeading(success, fail, opt);
    };
    /**
     * Set compass status
     */
    var setCompassStatus = function(status) {
        document.getElementById('compass_status').innerHTML = status;
    };
    
    $(document).ready(function(){
	    document.addEventListener("deviceready", onDeviceReady(), false);
	 });
	 
    function onDeviceReady(data){deviceReady = true;
	            $.ajax( {
		            type: "GET",
		            url: "https://www.aviationweather.gov/adds/dataserver_current/httpparam?dataSource=metars&requestType=retrieve&format=xml&stationString=ebci&hoursBeforeNow=1",
		            dataType: "xml",
		            success: function(xml) {
						var metarOne = $(xml).find("METAR")[0];
						if(metarOne === "undefined"){
							alert("metarOne est undefined");
						}
						else{
							var sid = $(metarOne).find("station_id");
							if(sid === "undefined"){
								alert("sid est undefined");
							}
							else{
							m = metarOne;
								if($(m).find("station_id") === "undefined"){
									alert("station id est indefini");
									}
								else{
									p = $(m).find("station_id");
									alert(p);
									$("#station_id").html(p.html());
								}
							}
						}
		            },
		            error: function(){
			            alert("error get request");
		            }
		            
			    });   
	            console.log("Device="+device.platform+" "+device.version);
    }
</script>

  </head>
  <body id="stage" class="theme">
  
    <h1>Compass</h1>
    <div id="info">
        <b>Status:</b> <span id="compass_status">Stopped</span>
        <table width="100%"><tr>
            <td width="33%">Heading: <span id="compassHeading"> </span></td>
        </tr></table>
    </div>
    <h2>Action</h2>
    <div class="btn large" onclick="getCompass();">Get Compass</div>
    <div class="btn large" onclick="watchCompass();">Start Watching Compass</div>
    <div class="btn large" onclick="stopCompass();">Stop Watching Compass</div>
    <div class="metarCont">
	    <div id="station_id"></div>
    </div>
  </body>
</html>
